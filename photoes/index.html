<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <title>Memory of wine</title>
  </head>
  <body>
    <div class="content">
      <div class="card container-outer overflow-x-hidden mx-auto">
        <div class="container-inner content-box d-flex">
          <div class="frame d-inline-block">
            <img src="./assets/images/grapes-2656259_640.jpg" alt="wine and graphs" />
          </div>
          <div class="frame d-inline-block">
            <img src="./assets/images/wine-1761613_640.jpg" alt="wine and graphs" />
          </div>
          <div class="frame d-inline-block">
            <img src="./assets/images/red-wine-2443699_640.jpg" alt="wine and graphs" />
          </div>
          <div class="frame d-inline-block">
            <img src="./assets/images/grapes-1659118_640.jpg" alt="wine and graphs" />
          </div>
          <div class="frame d-inline-block">
            <img src="./assets/images/sparkling-wine-1030754_640.jpg" alt="wine and graphs" />
          </div>
          <div class="frame d-inline-block">
            <img src="./assets/images/purple-grapes-553464_640.jpg" alt="wine and graphs" />
          </div>
        </div>
        <div class="card-overlay card-overlay-main">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
      <div class="mx-auto circle-bound">
        <div class="circle circle-main" id="circle-0"></div>
        <div class="circle circle-side" id="circle-1"></div>
        <div class="circle circle-side" id="circle-2"></div>
        <div class="circle circle-side" id="circle-3"></div>
        <div class="circle circle-side" id="circle-4"></div>
        <div class="circle circle-side" id="circle-5"></div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
